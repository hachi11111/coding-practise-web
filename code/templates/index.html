<!DOCTYPE html>
<html>
<head>
    <title>在线题目练习系统</title>

</head>
<body class="landing-page">
    <div class="landing-container">
        <div class="welcome-section">
            <h1>欢迎来到在线题目练习系统</h1>
            <p class="subtitle">这是一个帮助你提高编程能力的在线练习平台。</p>
            
            <div class="auth-buttons">

                    <span class="btn-text">登录</span>

                </a>
                <a href="{{ url_for('register') }}" class="auth-btn register">

            <div class="features">

                <div class="feature-item">

                    <h3>系统化学习</h3>
                    <p>从基础到进阶的学习路径</p>
                </div>
                <div class="feature-item">
                    <i class="fas fa-chart-line"></i>
