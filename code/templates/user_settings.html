{% extends "base.html" %}

{% block title %}用户设置{% endblock %}

{% block content %}
<div class="settings-container">
    <h1>账号设置</h1>

    <div class="settings-grid">
        <div class="settings-section">
            <h2>基本信息</h2>
            <form class="settings-form" method="post">
                <div class="form-group">
                    <label>用户名</label>
                    <input type="text" name="username" value="{{ current_user.username }}" disabled>
                </div>
                <div class="form-group">
                    <label>邮箱</label>
                    <input type="email" name="email" value="{{ current_user.email }}">
                </div>
                <div class="form-group">
                    <label>个人简介</label>
                    <textarea name="bio" rows="4">{{ current_user.bio }}</textarea>
                </div>
                <button type="submit" class="save-btn">保存更改</button>
            </form>
        </div>

        <div class="settings-section">
            <h2>修改密码</h2>
            <form class="settings-form" method="post" action="{{ url_for('change_password') }}">
                <div class="form-group">
                    <label>当前密码</label>
                    <input type="password" name="current_password">
                </div>
                <div class="form-group">
                    <label>新密码</label>
                    <input type="password" name="new_password">
                </div>
                <div class="form-group">
                    <label>确认新密码</label>
                    <input type="password" name="confirm_password">
                </div>
                <button type="submit" class="save-btn">更改密码</button>
            </form>
        </div>

        <div class="settings-section">
            <h2>偏好设置</h2>
            <form class="settings-form">
                <div class="form-group">
                    <label>默认编程语言</label>
                    <select name="default_language">
                        <option value="python">Python</option>
                        <option value="cpp">C++</option>
                        <option value="java">Java</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>编辑器主题</label>
                    <select name="editor_theme">
                        <option value="default">默认主题</option>
                        <option value="dark">暗色主题</option>
                        <option value="light">亮色主题</option>
                    </select>
                </div>
                <button type="submit" class="save-btn">保存设置</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
